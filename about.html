<html lang="en">

    <title>About - GameCritic Hub</title>
    <style>

        body {

            line-height: 1.7;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 16px;
        }
        header {

            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        nav.container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
        .logo {

            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);

            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
        }
        .nav-links {
            display: flex;
            list-style: none;

            font-weight: 500;
            padding: 0.4rem 1rem;
            border-radius: 20px;
        }
        .nav-links a.active {
            background: rgba(255,255,255,0.2);
            color: #4ecdc4;
        }
        main {
            background: white;
            margin: 2.5rem auto 2rem auto;

            box-shadow: 0 10px 40px rgba(0,0,0,0.13);
            overflow: hidden;
            padding-bottom: 2rem;
        }

        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 0.4rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.18);
        }
        .hero p {
            font-size: 1.18rem;
            max-width: 500px;
            margin: 0 auto;
            opacity: 0.93;
        }
        .about-content {
            margin: 0 auto;

            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .about-section {
            max-width: 600px;
            margin-bottom: 2.5rem;
            text-align: center;
            animation: fadeInUp 0.7s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .about-section h2 {
            font-size: 1.45rem;
            margin-bottom: 0.7rem;
            color: #333;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;

            background-clip: text;
        }
        .about-section p {
            font-size: 1.07rem;

            margin-bottom: 0.7rem;
        }
        .stats-grid-wrapper {
            display: flex;
            justify-content: center;
        }
        .stats-grid {

            flex-wrap: wrap;
            gap: 1.5rem;
            margin: 2.5rem 0 1.5rem 0;
            max-width: 650px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1.2rem 2rem;
            border-radius: 15px;
            text-align: center;
            color: white;
            min-width: 140px;
            flex: 1 1 160px;
            max-width: 200px;
            box-shadow: 0 4px 18px rgba(102,126,234,0.07);
        }
        .stat-number {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .team-member-list {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            width: 100%;
        }
        .team-member {
            background: #f7f8fa;
            padding: 2rem 1rem;
            border-radius: 15px;
            box-shadow: 0 6px 24px rgba(102,126,234,0.09);
            margin: 0 auto;
            max-width: 360px;
            width: 100%;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .team-member:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(102,126,234,0.13);
        }
        .team-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.6rem;
            color: white;
        }
        .team-name {
            font-size: 1.22rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }
        .team-role {
            font-size: 1rem;
            color: #667eea;
            margin-bottom: 0.6rem;
            font-weight: 500;
        }
        .team-bio {
            font-size: 0.98rem;
            color: #555;
            line-height: 1.6;
            text-align: center;
        }

            justify-content: center;
        }

            text-align: center;
            max-width: 600px;
            position: relative;
            overflow: hidden;
        }

            font-size: 1.38rem;

            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .mission-section p {
            font-size: 1.08rem;
            color: #444;
